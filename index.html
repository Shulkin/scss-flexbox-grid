<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flexy SCSS</title>
    <meta name="description" content="Flexy">
    <meta name="author" content="Evgeny Shulkin">
    <link rel="stylesheet" href="dist/flexy.css">
  </head>
  <body>
    <!--
      Grid class naming looks similar to Bootstrap:
        *) container, row
        *) col-xs-*, col-sm-*, col-md-*, col-lg-*, col-xl-*
        *) Breakpoints may vary, though
    -->
    <section class="container">
      <!-- Make two rows in global container -->
      <div class="row">
      </div>
      <div class="row">
      </div>
    </section>
  </body>
</html>
